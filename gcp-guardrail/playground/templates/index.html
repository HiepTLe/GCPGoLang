<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP GuardRail - Rego Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">GCP GuardRail - Rego Playground</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Policy Evaluation</h5>
                            <button class="btn btn-light btn-sm" id="runButton">Run</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="evaluationForm">
                            <div class="mb-3">
                                <label for="packagePath" class="form-label">Policy Package</label>
                                <select class="form-select" id="packagePath" required>
                                    <option value="" selected disabled>Select a policy package</option>
                                    {{range .PolicyDirs}}
                                    <option value="gcp.{{.}}">gcp.{{.}}</option>
                                    {{end}}
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Input JSON</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="inputEditor" class="editor">{{.ExampleJSON}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Evaluation Results</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="resultsEditor" class="editor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Ace editors
        const inputEditor = ace.edit("inputEditor");
        inputEditor.setTheme("ace/theme/monokai");
        inputEditor.getSession().setMode("ace/mode/json");
        inputEditor.setShowPrintMargin(false);

        const resultsEditor = ace.edit("resultsEditor");
        resultsEditor.setTheme("ace/theme/monokai");
        resultsEditor.getSession().setMode("ace/mode/json");
        resultsEditor.setShowPrintMargin(false);
        resultsEditor.setReadOnly(true);

        // Handle evaluation
        document.getElementById("runButton").addEventListener("click", async () => {
            const packagePath = document.getElementById("packagePath").value;
            if (!packagePath) {
                alert("Please select a policy package");
                return;
            }

            try {
                const input = inputEditor.getValue();
                JSON.parse(input); // Validate JSON

                const response = await fetch("/evaluate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        input,
                        package_path: packagePath
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                resultsEditor.setValue(JSON.stringify(result, null, 2));
                resultsEditor.clearSelection();
            } catch (error) {
                console.error("Evaluation error:", error);
                resultsEditor.setValue(JSON.stringify({ error: error.message }, null, 2));
                resultsEditor.clearSelection();
            }
        });
    </script>
</body>
</html>
